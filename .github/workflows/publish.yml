name: Publishing

on:
  push:
    tags:
      - '*'
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter doctor
      - run: flutter pub get
      - run: flutter test
      - run: dart pub publish
